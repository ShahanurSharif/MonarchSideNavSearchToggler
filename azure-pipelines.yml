trigger:
  tags:
    include:
      - 'v*'

pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  solutionFolder: '$(System.DefaultWorkingDirectory)'
  sppkgFile: 'monarch-sidenav.sppkg' # <-- update if your package filename differs!
  sppkgPath: '$(solutionFolder)/sharepoint/solution/$(sppkgFile)'
  appCatalogUrl: 'https://monarch360demo.sharepoint.com/sites/appcatalog'
  # Your Azure AD App Registration IDs (do not hardcode secrets)
  APP_ID: '5ad16260-d421-4aac-9e46-e8206d73809a'
  TENANT_ID: '0f2587a8-5a33-4f75-9f71-5f7accedb502'

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: npm ci
    displayName: 'Install dependencies'

  - script: |
      npx gulp build --ship
      npx gulp bundle --ship
    displayName: 'Build and bundle solution'

  - script: npx gulp package-solution --ship
    displayName: 'Package SPFx solution'

  - script: |
      npm install -g @pnp/cli-microsoft365
      sudo apt-get update && sudo apt-get install -y jq

      echo "Authenticating with Federated Identity..."
      m365 login --authType federatedIdentity \
        --appId "$(APP_ID)" \
        --tenant "$(TENANT_ID)"
      if [ $? -ne 0 ]; then
        echo "❌ M365 federated identity login failed!"
        exit 1
      fi

      PACKAGE_PATH="$(System.DefaultWorkingDirectory)/sharepoint/solution/monarch-sidenav.sppkg"
      APP_CATALOG_URL="https://monarch360demo.sharepoint.com/sites/appcatalog"

      echo "Uploading package to App Catalog..."
      m365 spo app add -p "$PACKAGE_PATH" --overwrite --appCatalogUrl "$APP_CATALOG_URL"
      if [ $? -ne 0 ]; then
        echo "❌ App upload failed!"
        exit 1
      fi

      echo "Retrieving App ID for deployment..."
      PACKAGE_NAME="monarch-sidenav.sppkg"
      APP_ID_DEPLOY=$(m365 spo app list --appCatalogUrl "$APP_CATALOG_URL" --output json | jq -r '.[] | select(.Name == "'$PACKAGE_NAME'") | .ID')
      if [ -z "$APP_ID_DEPLOY" ]; then
        echo "❌ Could not find App ID for deployment!"
        exit 1
      fi
      echo "✅ Package App ID found: $APP_ID_DEPLOY"

      echo "Deploying SPFx package..."
      m365 spo app deploy --id "$APP_ID_DEPLOY" --appCatalogUrl "$APP_CATALOG_URL" --wait
      if [ $? -ne 0 ]; then
        echo "❌ App deployment failed!"
        exit 1
      fi

      echo "🎉 App deployed successfully!"
    displayName: 'Deploy SPFx App to SharePoint App Catalog'
    env:
      APP_ID: $(APP_ID)
      TENANT_ID: $(TENANT_ID)
